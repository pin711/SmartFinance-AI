name: Deploy to GitHub Pages

on:
  # 當 push 到 main 分支時觸發
  push:
    branches: ["main"]
  # 允許手動從 Actions 頁籤觸發
  workflow_dispatch:

# 設定權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 避免同一個群組的併發部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache: 'npm' # Removed to fix "lock file not found" error

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
